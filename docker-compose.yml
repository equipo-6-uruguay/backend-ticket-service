services:
  # --- Base Ticket Service ---
  db:
    image: postgres:16-alpine
    container_name: sistema-tickets-db
    environment:
      POSTGRES_DB: sistema_tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sistema_tickets"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: sistema-tickets-backend
    working_dir: /app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./.env
    environment:
      DJANGO_SETTINGS_MODULE: ticket_service.settings
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-default-dev-secret-change-in-production}
      CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173"
      POSTGRES_DB: sistema_tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    image: node:20-alpine
    container_name: sistema-tickets-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install --legacy-peer-deps && npm run dev"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true

  # --- RabbitMQ para eventos ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  db_data: