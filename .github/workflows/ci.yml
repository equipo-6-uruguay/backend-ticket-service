name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: ticket_service.settings_test
      TICKET_SERVICE_SECRET_KEY: ci-secret-key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (pytest)
        run: pytest tickets/tests/unit/ -v

      - name: Run integration tests (Django runner)
        run: python manage.py test tickets.tests.integration --verbosity=2

      - name: Run all tests with coverage
        run: pytest --tb=short -q --co -q || true && pytest -v --tb=short
